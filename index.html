<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/allStyles.css" />
        <title>Weather app</title>
    </head>
    <body class="default-background with-after">
        <div class="root-container">
            <header class="header">
                <h1 class="heading-1">Weather finder</h1>
                <div class="search-panel">
                    <input
                        class="search-box default-search-box"
                        type="text"
                        autocomplete="off"
                        placeholder="Search for a city..."
                    />
                    <img
                        class="search-image"
                        src="./assets/svg/search.svg"
                        alt="search"
                    />
                </div>
            </header>
            <main class="main">
                <div class="weather-card default-weather-card">
                    <div class="date-time">
                        <span class="time"></span>
                        <span class="day"></span>
                    </div>
                    <div class="weather-image">
                        <img src="./assets/svg/clouds.svg" alt="clouds" />
                    </div>
                    <div class="temperature">
                        <span class="degrees default-degrees-after"></span>
                        <span class="description"></span>
                    </div>
                    <div class="region"></div>
                </div>
            </main>
        </div>

        <script src="./apiConfig.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
